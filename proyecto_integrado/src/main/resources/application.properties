spring.application.name=proyecto_integrado-D.Santiago-MS
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_integrado-DB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.name=proyecto_integrado
spring.datasource.generate-unique-name=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
server.port=8080
spring.servlet.multipart.enabled=true
logging.logback.rollingpolicy.max-file-size=128MB
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB
