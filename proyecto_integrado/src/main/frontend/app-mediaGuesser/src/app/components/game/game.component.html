<h1 class="text-white">Hora de jugar</h1>

<div *ngIf="medias" class="mb-3 text-white w-50">
  <img [src]="medias[progressCount]['imageUrl']">
  <form #mediaForm="ngForm" (ngSubmit)="submit(searchText)">
    <label for="mediaSearch" class="form-label">Respuesta:</label>
    <input id="mediaSearch" class="form-control" type="text" name="searchText" placeholder="Escribe para buscar..."
           [(ngModel)]="searchText"
           (ngModelChange)="filterMedias(searchText)">
    <button class="btn btn-primary">enviar</button>
    <div *ngIf="filteredMedias" class="autocomplete">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let mediaType of filteredMedias"
            (click)="selectMediaType(mediaType)">
          {{ mediaType.name }}
        </li>
      </ul>
    </div>
  </form>
</div>
