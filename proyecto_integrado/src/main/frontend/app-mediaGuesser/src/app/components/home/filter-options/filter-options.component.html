<div class="w-100 text-center d-flex flex-column align-items-center">
  <h1 class="text-center">Configuración de la partida</h1>
  <p class="text-secondary">Puedes jugar sin configurar nada</p>
  <div class="p-3">
    <div class="mb-3">
      <label for="mediaType" class="form-label">Tipo de medio:</label>
      <select id="mediaType" class="form-select" [(ngModel)]="selectedMediaType" name="mediaType">
        <option [ngValue]="0">
          todos
        </option>
        <option *ngFor="let mediaType of mediaTypes" [ngValue]="mediaType.id">
          {{ mediaType.name }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <form id="releaseDate" [formGroup]="mode" class="d-flex flex-column align-items-center">
        <label for="releaseDate" class="form-label">Elige el modo de juego (se aplicará por defecto el modo clásico):</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="mode1" name="modeSelect" formControlName="modeSelect" value="1">
          <label class="form-check-label" for="mode1">Clásico (incluye TODOS los medios)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="mode2" name="modeSelect" formControlName="modeSelect" value="2">
          <label class="form-check-label" for="mode2">Milenial (medios a partir del año 2000)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="mode3" name="modeSelect" formControlName="modeSelect" value="3">
          <label class="form-check-label" for="mode3">Gen Alfa (medios a partir del año 2010)</label>
        </div>
      </form>
    </div>
    <button class="btn btn-primary my-3" (click)="startGame()">¡A jugar!</button>
  </div>
</div>
