<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      User Menu
    </div>
    <div class="card-body">
      <div class="text-center mb-3">
        <img [src]="user.image" alt="Profile Picture" class="profile-img" id="profilePicturePreview">
        <div>
          <button class="btn btn-primary mt-2" (click)="triggerFileInput()">Edit Profile Picture</button>
          <input type="file" id="fileInput" style="display: none;" (change)="onFileSelected($event)">
        </div>
      </div>
      <form id="userForm">
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" class="form-control" id="userName" [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" class="form-control" id="userPassword" [(ngModel)]="credential" name="credential" placeholder="Enter new password">
        </div>
        <button type="submit" class="btn btn-success" (click)="save()">Save Changes</button>
        <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
      </form>
    </div>
  </div>
</div>
